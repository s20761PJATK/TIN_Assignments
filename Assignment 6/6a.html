<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Celsius and Fahrenheit converter</title>
</head>
<body>

<div>
	<input name="CelsiusForm" type="text" maxlength="512" id="CelsiusForm"/>
	<button onclick="CalcCelsius()">Calculate to celsius</button>
	<br><br>
	<input name="FahrenheitForm" type="text" maxlength="512" id="FahrenheitForm"/>
	<button onclick="CalcFahrenheit()">Calculate to fahrenheit</button>

</div>
<br><br><br>
<div>
	<script>
		function CalcCelsius()
		{
			var d = document.getElementById('CelsiusForm').value;
			var result = ((d-32)*5)/9
			document.body.innerHTML = "<h1>The temperature in celsius is " + result + "</h1>"
		}
		function CalcFahrenheit()
		{
			var d = document.getElementById('FahrenheitForm').value;
			var result = d*1.8 + 32;
			document.body.innerHTML = "<h1>The temperature in fahrenheit is " + result + "</h1>"
		}
	</script>

</div>
</body>
</html>
